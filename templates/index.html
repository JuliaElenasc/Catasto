<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ricerca immobile per codice fiscale o coordinate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
    <h1>Search property</h1>
    <div class="container">
        <div class ="search">
            <form method="POST">
                <label for="cod_fisc">Enter the tax code :</label>
                <input type="text" name="cod_fisc" id="cod_fisc" placeholder="Tax code">
    
                <h2>Or</h2>
    
                <label for="latitud">Enter the latitud:</label>
                <input type="text" name="latitud" id="latitud" placeholder="Latitud">
    
                <label for="longitud">Enter longitud:</label>
                <input type="text" name="longitud" id="longitud" placeholder="Longitud">
    
                <input type="submit" value="Buscar">
            </form>
            <h2>Result</h2>
            {% if clase %}
                <p>Clase: {{ clase }}</p>
                <p>Name of properety: {{ name }}</p>
                <p>Owner's name: {{ nome }}</p>
                <p>Owner's lastname: {{ cognome }}</p>
                <p>Type: {{ type }}</p>
            {% elif mensaje %}
                <p>{{ mensaje }}</p>
            {% endif %}
        
        </div>
        <div id="map">
        </div>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </div>
</body>
</html>
